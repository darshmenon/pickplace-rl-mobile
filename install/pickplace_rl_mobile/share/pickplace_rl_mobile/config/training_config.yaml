# Training Configuration for Pick-and-Place RL

# SAC Algorithm Parameters
algorithm:
  name: "SAC"
  learning_rate: 0.0003
  buffer_size: 100000
  learning_starts: 1000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1

# Training Duration
training:
  total_timesteps: 100000
  checkpoint_freq: 10000
  eval_freq: 5000
  
# Environment Settings
environment:
  max_episode_steps: 500
  object_start_pos: [0.6, 0.0, 0.055]
  target_pos: [0.6, 0.5, 0.1]
  
# Reward Weights
rewards:
  approach_weight: 10.0
  grasp_bonus: 50.0
  transport_weight: 20.0
  placement_bonus: 100.0
  smoothness_penalty: 0.01
  
# Action Limits
actions:
  joint_velocity_scale: 0.5
  gripper_threshold: 0.02
